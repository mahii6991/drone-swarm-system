title: "[Question] "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're here to help! ü§ù

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: Ask your question here...
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: What are you trying to achieve?
      placeholder: Describe what you're working on...

  - type: textarea
    id: attempted
    attributes:
      label: What have you tried?
      description: Any solutions you've already attempted?
      placeholder: I tried...

  - type: input
    id: version
    attributes:
      label: Version
      description: Which version are you using?
      placeholder: v0.1.0 or commit hash

  - type: textarea
    id: code
    attributes:
      label: Code Sample (if applicable)
      description: Share relevant code
      render: rust
      placeholder: |
        ```rust
        // Your code here
        ```

  - type: checkboxes
    id: related-to
    attributes:
      label: Related to
      options:
        - label: Installation/Setup
        - label: Configuration
        - label: API Usage
        - label: Performance
        - label: Security
        - label: Embedded Deployment
        - label: Examples
